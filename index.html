<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- 
        $    Meta Etiquetas 
        -->
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1'/>
        <meta http-equiv='Content-Type' content='text/html'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='theme-color' content='#79bd9a' />
        <meta name='description' content='Calculadora basica realizada en HTML, CSS'/>
        <meta name='date' content='09-04-2023'>
        <meta name='keywords' content='daniel, calderon, calculadora, calculos, basicos,bÃ¡sicos'>
        <!-- 
        $    CSS (Hoja de Estilo) 
        -->
        <link rel='stylesheet' href='./index.css' />
        <!-- 
        $    Titulo de la PÃ¡gina 
        -->
        <title>Calculadora</title>
        <!-- 
        $    Script: Cambio de pestaÃ±a 
        -->
        <script>
            window.addEventListener('blur', () => {document.title = 'Come back! ðŸ¥º'})
            window.addEventListener('focus', () => {document.title = 'Calculadora'})
        </script>
        
    </head>
    <body>
        <div class="calculadora">
            <form name="calculator">
                <div class="display">
                    <input class="display" type="textfield" name="ans" value="" autocomplete="off" readonly>
                </div>
                <div class="botones">
                    <input id="btn1" class="boton" type="button" value="7" onclick="document.calculator.ans.value+='7'">
                    <input id="btn1" class="boton" type="button" value="8" onclick="document.calculator.ans.value+='8'">
                    <input id="btn1" class="boton" type="button" value="9" onclick="document.calculator.ans.value+='9'">
                    <input id="btn2" class="boton" type="button" value="/" onclick="document.calculator.ans.value+='/'">
                    <br>
                    <input id="btn1" class="boton" type="button" value="4" onclick="document.calculator.ans.value+='4'">
                    <input id="btn1" class="boton" type="button" value="5" onclick="document.calculator.ans.value+='5'">
                    <input id="btn1" class="boton" type="button" value="6" onclick="document.calculator.ans.value+='6'">
                    <input id="btn2" class="boton" type="button" value="*" onclick="document.calculator.ans.value+='*'">
                    <br>
                    <input id="btn1" class="boton" type="button" value="1" onclick="document.calculator.ans.value+='1'">
                    <input id="btn1" class="boton" type="button" value="2" onclick="document.calculator.ans.value+='2'">
                    <input id="btn1" class="boton" type="button" value="3" onclick="document.calculator.ans.value+='3'">
                    <input id="btn2" class="boton" type="button" value="-" onclick="document.calculator.ans.value+='-'">
                    <br>
                    <input id="btn1" class="boton" type="button" value="0" onclick="document.calculator.ans.value+='0'">
                    <input id="btn1" class="boton" type="reset" value="c">
                    <input id="btn1" class="boton" type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
                    <input id="btn2" class="boton" type="button" value="+" onclick="document.calculator.ans.value+='+'">
                </div>
            </form>
		</div>
    </body>
</html>
